      <button id="find-phx-btn" type="button" hidden>Find the Phoenix</button>

    <!-- </div> -->


  <img id="featherImgAnimate" class="featherClass" src="./images/feather-silhouette-feather.png" width="100px" height="150px">

  <script>
    const animateObj = document.getElementById('featherImgAnimate')

    let yPos = 0;

    function animate() {
      yPos += 3;
      animateObj.style.transform = `translateY(${yPos}px)`

      if (Math.abs(yPos) >= 900) {
        yPos = -500;
      }

      requestAnimationFrame(animate);
    }
  </script>
