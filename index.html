<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <title>The Phoenix</title>

  <link
  id="favicon"
  rel="icon"
  href="./images/phx-favicon.png"
  type="image/png"
  sizes="32x32"
  >
</head>

<body>

  <div class="main">
    <h1 id="title" class="animate__animated animate__fadeIn">The Phoenix</h1>
    <h4 id="message">INTRO Message</h4>
    <!-- <div class="introDiv">
    </div> -->
    <h6 id="feather-header" hidden>Feathers Collected</h6>
    <div id="outside-featherbox-div">
      <div id="feather-box" hidden> </div>
    </div>
    <div id="timer-area" hidden>timer area</div>
    <div id="buttons">
      <button id="guide" hidden >Guide</button>
      <button id="start-btn" type="button">Start</button>
      <button id="choice1-btn"  type="button"hidden>Choice 1</button>
      <button id="choice2-btn" type="button" hidden>Choice 2</button>
      <button id="choice1-btn-alt" type="button" hidden>Choice 1 ALT</button>
      <button id="choice2-btn-alt" type="button"hidden>Choice 2 ALT</button>
      <button id="find-phx-btn" type="button" hidden>Find Phoenix</button>
      <button id="reset-btn" type="button" hidden>Reset</button>
    </div>

    <footer>Artwork by Friedrich Johann Justin Bertuch</footer>
  </div>

  <section class="locationCells" >
    <div id="c0" class="cell"></div>
    <div id="c1" class="cell"></div>
    <div id="c2" class="cell"></div>
    <div id="c3" class="cell"></div>
    <div id="c4" class="cell"></div>
    <div id="c5" class="cell"></div>
    <div id="c6" class="cell"></div>
    <div id="c7" class="cell"></div>
    <div id="c8" class="cell"></div>
    <div id="c9" class="cell"></div>
    <div id="c10" class="cell"></div>
    <div id="c11" class="cell"></div>
    <div id="c12" class="cell"></div>
    <div id="c13" class="cell"></div>
    <div id="c14" class="cell"></div>
    <div id="c15" class="cell"></div>
    <div id="c16" class="cell"></div>
    <div id="c17" class="cell"></div>
    <div id="c18" class="cell"></div>
    <div id="c19" class="cell"></div>
    <div id="c20" class="cell"></div>
    <div id="c21" class="cell"></div>
    <div id="c22" class="cell"></div>
    <div id="c23" class="cell"></div>
    <div id="c24" class="cell"></div>
    <img id="imgAnimate" class="featherClass" hidden src="./images/phx-rising.png" width="380px" height="400px" alt="rising phoenix">
  </section>
</body>
</html>
